<!DOCTYPE html> 
<html lang="en">
<head>

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<!-- Responsive viewport meta tag for rendering and touch zooming on all devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS V4  -->
	<link rel ="stylesheet" href="css/bootstrap.min.css">

	<title>SPLASH</title>
</head>
<body>
	<nav class ="navbar navbar-light bg-faded">
		<!--TODO Add a link for brand -->
		<a class = "navbar-brand" href="#">
		<!--logo image for brand-->	
		<img src="res/splash.svg" width = "30" height ="30" class="d-inline-block align-top" alt="">
		Splash
		</a>

		<!--The navbar navigation menu holding the elements-->
		<ul class ="nav navbar-nav">

			<!--The current page element-->
			<li class="nav-item active">
				<a class="nav-link" href="#">Home</a>
			</li>

			<!--Other page element-->
			<li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>

			<!--Other page element-->
			<li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>

			<!--Dropdown menu with a toggle-->
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>

				<!--Class that holds the elements in the dropdown menu-->
				<div class="dropdown-menu" aria-labelledby="supportedContentDropdown">

					<!--Individual dropdown items-->
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Action</a>

				</div>
			</li>
		</ul>

		<!--Form to store the search button in the navbar-->
		<form class="form-inline float-xs-right">
			<!--Get a text input from the user-->
			<input class="form-control" type="text" placeholder="search">
			<!--Creates a button to submit the search query-->	
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>

	</nav>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
